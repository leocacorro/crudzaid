    <script>
        function getParameterByName(name) {  // Función para obtener parámetros de la URL
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");  // Escapando caracteres especiales
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");  // Creando una expresión regular para buscar el parámetro
            results = regex.exec(location.search);  // Ejecutando la expresión regular en la búsqueda de la URL
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));  // Retornando el valor del parámetro
        }
        var variable1 = getParameterByName("variable1");  // Obteniendo el valor del parámetro 'variable1' de la URL
        consulta_individual(variable1)  // Llamando a la función consulta_individual con el ID obtenido
    </script>
