<!DOCTYPE html>
<html lang="es">  <!-- Definiendo el idioma del documento como español -->

<head>
    <meta charset="UTF-8">  <!-- Estableciendo la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configurando la vista para dispositivos móviles -->
    <link rel="stylesheet" href="estilos.css">  <!-- Enlazando el archivo CSS para estilos personalizados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-13c6CoIi6uLrASTreEoa7Rxn..." rel="stylesheet">  <!-- Enlazando Bootstrap para estilos responsivos -->

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..40,100..700,0..1,-50..200" />  <!-- Enlazando fuentes de Google -->

    <title>GESTOR DE CONTRASEÑA</title>  <!-- Título de la página -->
</head>

<body style="background-color:rgb(172, 197, 238);">  <!-- Estableciendo el color de fondo del cuerpo -->

        <table class="table table-striped table-hover">  <!-- Tabla para mostrar los registros -->
            <thead>
                <tr>
                    <th scope="col">#</th>  <!-- Encabezado para el número de registro -->
                    <th scope="col">Plataforma</th>  <!-- Encabezado para la plataforma -->
                    <th scope="col">Usuario</th>  <!-- Encabezado para el usuario -->
                    <th scope="col">Contraseña</th>  <!-- Encabezado para la contraseña -->
                    <th scope="col">Acciones</th>  <!-- Encabezado para las acciones -->
                </tr>
            </thead>
            <tbody id="data">  <!-- Cuerpo de la tabla donde se insertarán los datos -->
            </tbody>
        </table>
        <button type="button" class="btn btn-info" onclick="location.href='add.html'">  <!-- Botón para agregar un nuevo registro -->
            <img src="img/add.png" height="30" width="30"> Agregar
        </button>
    </div>
    <script src="app.js"></script>  <!-- Enlazando el archivo JavaScript para la funcionalidad -->

        consulta_general();  // Llamando a la función consulta_general para cargar los datos al cargar la página
    </script>
